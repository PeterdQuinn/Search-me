<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Search Engine</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Search Engine</h1>
      <div class="wallets">
        <button>Wallet 1</button>
        <button>Wallet 2</button>
        <button>Wallet 3</button>
      </div>
    </header>
    <main>
      <div class="search">
        <input type="text" placeholder="Search">
        <button>Search</button>
      </div>
      <div class="results">
        <!-- Results will be dynamically generated -->
      </div>
    </main>
    <footer>
      <div class="favorites">
        <button>Favorite 1</button>
        <button>Favorite 2</button>
        <button>Favorite 3</button>
      </div>
      <div class="incognito">
        <label>Incognito Mode</label>
        <input type="checkbox">
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
